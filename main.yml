---
  - name: Raspberry Pi Setup
    hosts: all
    become: yes

    pre_tasks:
      - name: Loading configuration files
        include_vars: "{{ item }}"
        loop: 
          - config.yml
        
      - name: Loading the hashed password
        include_vars: "<{ item }>"
        loop: 
          - ./Files/hashed.yml

    tasks:
      - name: Updating the pi
        apt:
          update_cache: yes
          upgrade: yes

      - name: Settting the new password
        import_tasks: Tasks/password.yml
        when: change_password
        

      
